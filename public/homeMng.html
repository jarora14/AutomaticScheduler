<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .button {

            background-color: white;
            border: none;
            border-radius: 4px;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bolder;
            font-family: 'Open Sans', sans-serif;
            margin: 25px 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: orange;
            color: black;
        }

        .navbar {
            overflow: hidden;
            background-color: #333333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background: rgb(52, 144, 236);
            color: black;
        }

        .topnav-right {
            float: right;
        }
    </style>
</head>

<body>
    <div class="bgimage">
        <div class="navbar">
            <div class="topnav-right">
                <a href="#" class="button" onclick="location.href='index.html';"> Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
