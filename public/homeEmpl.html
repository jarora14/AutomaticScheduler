    <style>
        .form-group {
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .select {
            width: 20%;
            padding: 2px;
            border: none;
            border-radius: 4px;
            background-color: #f1f1f1;
        }

        /* table.empSchedule is for the employee schedule view */
        table.empSchedule {
            border: 2px solid #FFFFFF;
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

        table.empSchedule td,
        table.empSchedule th {
            border: 1px solid #FFFFFF;
            padding: 3px 4px;
        }

        table.empSchedule tbody td {
            font-size: 13px;
        }

        table.empSchedule td:nth-child(even) {
            background: #EBEBEB;
        }

        table.empSchedule thead {
            background: #FFFFFF;
            border-bottom: 4px solid #333333;
        }

        table.empSchedule thead th {
            font-size: 15px;
            font-weight: bold;
            color: #333333;
            text-align: center;
            border-left: 2px solid #333333;
        }

        table.empSchedule thead th:first-child {
            border-left: none;
        }

        table.empSchedule tfoot {
            font-size: 14px;
            font-weight: bold;
            color: #333333;
            border-top: 4px solid #333333;
        }

        table.empSchedule tfoot td {
            font-size: 14px;
        }

        .button {

            background-color: white;
            border: none;
            border-radius: 4px;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bolder;
            font-family: 'Open Sans', sans-serif;
            margin: 25px 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: rgb(52, 144, 236);
            color: black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto;
            background-color: #FFFFFF;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 5px;
            font-size: 12pt;
            text-align: center;
        }

        .grid-list {
            display: inline-grid;
            background-color: #333333;
            padding: 10px;
        }

        .navbar {
            overflow: hidden;
            background-color: #333333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background: rgb(52, 144, 236);
            color: black;
        }

        .topnav-right {
            float: right;
        }

        /* The Modal (background) */
        .modal {
            font-family: 'Montserrat', sans-serif;
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 40px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            /* 15% from the top and centered */
            margin-bottom: 5%;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
            overflow: auto;
        }

        /* The Close Button */
        .close {
            /* Position it in the top right corner outside of the modal */
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        /* Close button on hover */
        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }
    </style>
</head>
