<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AutomaticSchedulerApp</title>    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="requestTimeOff()">
    <div class="bgimage">
      <div class="container">
        <h1>Catering a Fresco</h1>
        <div class="jumbotron">
          <h3>Request Time Off:</h3>
          <form id="requestTimeOffForm">
            <div class="form-group">
              <label for="requestStartInput">Enter Time Off Starting Date:</label>
              <input type="text" class="form-control" id="requestStartInput" placeholder="Enter as Month/Day/Year i.e. 12/09/2019">
            </div>
            <div class="form-group">
              <label for="requestEndInput">Enter Time Off Ending Date:</label>
              <input type="text" class="form-control" id="requestEndInput" placeholder="Enter as Month/Day/Year i.e. 12/09/2019">
            </div>
            <div class="form-group">
              <label for="requestDescInput">Reason</label>
              <input type="text" class="form-control" id="requestDescInput" placeholder="Enter reason for request off ...">
            </div>         
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="row">
                <div class="col-lg-12">
                  <div id="submitted">
                    <div class="alert alert-primary" role="alert">                        
                    </div>
                  </div>
                </div>
              </div>
          </form>
        </div>
        <button type="button" class="btn btn-primary" href=#>Home</button>
      </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
    <script src="requestTimeOff.js"></script>
  </body>
</html>
