<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
		 <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700%7CPT+Serif:400,700,400italic' rel='stylesheet'>
		  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
</head>
<body>
    <!-- The Modal Login -->
    <div id="id01" class="modal">

        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <!-- Modal Content -->
        <form class="modal-content animate" action="homeEmpl.html">
            <div class="imgcontainer">
                <img src="userIcon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Username" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <!-- The Register Modal -->
    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <!-- Modal Content -->
        <form class="modal-content animate" action="index.html">
            <div class="imgcontainer">
                <img src="userIcon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="create_email"><b>Enter Email</b></label>
                <input type="text" placeholder="Enter Email" name="create_email" required>

                <label for="createpsw"><b>Create Password</b></label>
                <input type="password" placeholder="Create Password" name="createpsw" required>

                <label for="vpsw"><b>Verify Password</b></label>
                <input type="password" placeholder="Verify Password" name="vpsw" required>

                <button type="submit">Register</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id02').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <!-- The Admin Modal -->
    <div id="id03" class="modal">
            <span onclick="document.getElementById('id03').style.display='none'" class="close"
                title="Close Modal">&times;</span>
            <!-- Modal Content -->
            <form class="modal-content animate" action="homeMng.html">
                <div class="imgcontainer">
                    <img src="userIcon.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    
                    <label for="adminPasswordHint"><b>Admin Password</b></label>
                    <input type="text" placeholder="Enter Admin Password" name="adminPasswordHint" required>
    
                    <button type="submit">Login</button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id03').style.display='none'"
                            class="cancelbtn">Cancel</button>
                </div>
            </form>
            
    </div>

    <!-- Main Page -->
	<div class="bgimage">
		<div class="text">
            <h1> OVERTURE SCHEDULING </h1>
            <!-- Buttons -->
            <div class="menu">
                <a class="button" onclick="document.getElementById('id01').style.display='block'"> User Login</a>
                <a class="button" onclick="document.getElementById('id03').style.display='block'"> Admin Login</a>
                <a class="button" onclick="document.getElementById('id02').style.display='block'"> User Signup</a>
            </div>
		</div>

    </div>
    
    <script src="index.js" type="text/javascript"></script>

</body>
</html>
