<html>
<head>
	<title></title>

		  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
    
    <style>
.button {
    
  background-color: white;
  border: none;
  border-radius: 4px;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  font-weight: bolder;
  font-family: 'Open Sans', sans-serif;
  margin: 25px 2px;
  cursor: pointer;
  transition: 0.3s;
}
        
.button:hover{
    background-color: orange;
    color: black;
}
    
    </style>
</head>
<body>
<!-- The Modal Login -->
<div id="id01" class="modal">

        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <img src="userIcon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Username" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <!-- The Register Modal -->
    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <img src="userIcon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="create_email"><b>Enter Email</b></label>
                <input type="text" placeholder="Enter Email" name="create_email" required>

                <label for="createpsw"><b>Create Password</b></label>
                <input type="password" placeholder="Create Password" name="createpsw" required>

                <label for="vpsw"><b>Verify Password</b></label>
                <input type="password" placeholder="Verify Password" name="vpsw" required>

                <button type="submit">Register</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id02').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>


	<div class="bgimage">

		<div class="text">
			
            <h1> OVERTURE SCHEDULING </h1>
            <div class="menu">
			
                <a href="#" class="button" onclick="document.getElementById('id01').style.display='block'"> User Login</a>
                <a href="#" class="button"> Admin Login</a>
                <a href="#" class="button" onclick="document.getElementById('id02').style.display='block'"> User Signup</a>
            </div>
		</div>

    </div>
    
    <script>
            // Get the modal
            var modal = document.getElementById('id01');
            var modal2 = document.getElementById('id02');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal || event.target == modal2) {
                    modal.style.display = "none";
                    modal2.style.display = "none";
                }
            }
    </script>

</body>
</html>
