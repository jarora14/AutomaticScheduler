<body>
    <!-- The Modal Login -->
    <div id="id01" class="modal">

        <span onclick="document.getElementById('id01').style.display='none'" class="close"

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"

    <!-- The Register Modal -->
    <div id="id02" class="modal">

        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="create_email"><b>Enter Email</b></label>
                <input type="text" placeholder="Enter Email" name="create_email" required>

                <label for="createpsw"><b>Create Password</b></label>
                <input type="password" placeholder="Create Password" name="createpsw" required>

                <label for="vpsw"><b>Verify Password</b></label>
                <input type="password" placeholder="Verify Password" name="vpsw" required>

                <button type="submit">Register</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id02').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <div class="bgimage">
        <div class="menu">

            <div class="leftmenu">
                <h4> TakeBefore. </h4>
            </div>

            <div class="rightmenu">
                <ul>
                    <li onclick="location.href='index.html';" style="cursor:pointer;">
                        Home

            <div class="account">
                <ul>
                    <lj onclick="document.getElementById('id01').style.display='block'"> Log In </lj>
                    <lj onclick="document.getElementById('id02').style.display='block'"> Sign Up </lj>
                </ul>
            </div>
        </div>

        <div class="text">
            <h4> DESIGN • DEVELOPMENT • BRANDING </h4>
            <h1> CREATIVE & EXPERIENCED </h1>
            <h3> BRINGING QUALITY PRINT SERVICE DELIVERED TO YOUR DOORSTEP </h3>
            <a href="#" class="button"> order printing</a>
        </div>

    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');
        var modal2 = document.getElementById('id02');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal || event.target == modal2) {
                modal.style.display = "none";
                modal2.style.display = "none";
            }
        }
    </script>

</body>
